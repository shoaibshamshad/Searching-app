    <!-- bootstrape navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <!-- car name dropdown-->
                <div class="selesct-div me-3">
                    <select class="form-select" id="carName" onchange="carNameChange()" aria-label=".form-select-lg example">
                        <option selected>Select Car Name</option>
                        <option value="Mehran">Mehran</option>
                        <option value="Swift">Swift</option>
                        <option value="Bolan">Bolan</option>
                        <option value="Alto">Alto</option>
                        <option value="Cultus">Cultus</option>
                        <option value="Ciaz">Ciaz</option>
                        <option value="Jimmy">Jimmy</option>
                        <option value="Civic">Civic</option>
                        <option value="WagonR">WagonR</option>
                    </select>
                </div>
                <!-- car name dropdown end -->
                <!-- car mode dropdown start -->
                <div class="selesct-div me-3">
                    <select class="form-select" aria-label=".form-select-lg example">
                        <option selected>Select Car Model</option>
                        <option value="2015">2015</option>
                        <option value="2022">2022</option>
                        <option value="2005">2005</option>
                    </select>
                </div>
                <!-- car model dropdown end -->
                <form class="d-flex" role="search" >
                    <input  id="searchCarName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button onclick="search()" class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
